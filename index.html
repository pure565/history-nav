<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小历 - 历史研究导航 (赛博朋克版)</title>
    <style>
        /* 基础样式 - 赛博朋克风格 */
        :root {
            --cyber-bg: #0a0a23; /* 深蓝黑背景 */
            --cyber-primary: #00ffff; /* 主色 - 霓虹蓝 */
            --cyber-secondary: #ff00ff; /* 辅色 - 洋红 */
            --cyber-accent: #fcee0a; /* 点缀色 - 亮黄 */
            --cyber-text: #d0d0d0; /* 基础文字颜色 */
            --cyber-glow-primary: rgba(0, 255, 255, 0.7);
            --cyber-glow-secondary: rgba(255, 0, 255, 0.5);
        }
        
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Consolas', 'Courier New', monospace; /* 科技感字体 */
            font-size: 16px;
            background-color: var(--cyber-bg);
            /* 添加网格背景 */
            background-image: 
                linear-gradient(rgba(0, 255, 255, 0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 255, 255, 0.05) 1px, transparent 1px);
            background-size: 20px 20px;
            color: var(--cyber-text);
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
            text-shadow: 0 0 1px rgba(208, 208, 208, 0.3);
        }
        
        header {
            background-color: rgba(10, 10, 35, 0.7);
            backdrop-filter: blur(5px);
            color: white;
            padding: 1.5rem 1rem;
            text-align: center;
            border-bottom: 2px solid var(--cyber-primary);
            box-shadow: 0 5px 20px -5px var(--cyber-glow-primary);
            margin-bottom: 1.5rem;
        }
        
        header h1 {
            margin: 0;
            font-size: 2.2rem;
            color: var(--cyber-primary);
            text-shadow: 
                0 0 5px var(--cyber-primary),
                0 0 10px var(--cyber-primary),
                0 0 15px var(--cyber-primary);
            animation: flicker 3s infinite alternate;
        }

        @keyframes flicker {
            0%, 18%, 22%, 25%, 53%, 57%, 100% {
                text-shadow:
                0 0 4px var(--cyber-primary),
                0 0 11px var(--cyber-primary),
                0 0 19px var(--cyber-primary);
            }
            20%, 24%, 55% {       
                text-shadow: none;
            }
        }
        
        header p {
            margin: 0.5rem 0 1rem;
            font-size: 1rem;
            color: var(--cyber-text);
        }
        
        #searchInput {
            padding: 0.8rem 1.2rem;
            width: 80%;
            max-width: 500px;
            border: 1px solid var(--cyber-primary);
            border-radius: 0; /* 锋利边缘 */
            font-size: 1rem;
            background-color: rgba(0, 255, 255, 0.05);
            color: var(--cyber-text);
            box-shadow: inset 0 0 8px rgba(0, 255, 255, 0.2);
            font-family: inherit;
        }

        #searchInput::placeholder {
            color: rgba(208, 208, 208, 0.5);
        }

        #searchInput:focus {
            outline: none;
            box-shadow: 0 0 10px var(--cyber-glow-primary);
            background-color: rgba(0, 255, 255, 0.1);
        }
        
        main {
            padding: 1rem;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .category {
            background-color: rgba(10, 10, 35, 0.6);
            backdrop-filter: blur(3px);
            border: 1px solid var(--cyber-secondary);
            padding: 1.5rem;
            margin-bottom: 2rem;
            box-shadow: 0 0 15px -5px var(--cyber-glow-secondary);
            border-left: 4px solid var(--cyber-secondary);
        }
        
        .category h2 {
            color: var(--cyber-secondary);
            margin-top: 0;
            border-bottom: 1px solid var(--cyber-secondary);
            padding-bottom: 0.8rem;
            font-size: 1.7rem;
            text-shadow: 0 0 5px var(--cyber-glow-secondary);
        }
        
        .link-list {
            list-style-type: none;
            padding: 0;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 1rem;
        }
        
        .link-list li {
            margin: 0;
        }
        
        .link-list a {
            display: block;
            padding: 0.8rem 1rem;
            background-color: transparent;
            color: var(--cyber-text);
            text-decoration: none;
            transition: all 0.3s ease;
            border: 1px solid rgba(0, 255, 255, 0.3);
            position: relative;
            overflow: hidden;
        }

        .link-list a::before {
            content: '>';
            position: absolute;
            left: -20px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--cyber-primary);
            transition: left 0.3s ease;
        }
        
        .link-list a:hover {
            background-color: var(--cyber-primary);
            color: var(--cyber-bg);
            text-shadow: none;
            box-shadow: 0 0 15px var(--cyber-glow-primary);
            transform: translateY(-2px);
            border-color: var(--cyber-primary);
        }

        .link-list a:hover::before {
            left: 10px;
        }
        
        footer {
            text-align: center;
            padding: 1.5rem 1rem;
            background-color: rgba(10, 10, 35, 0.7);
            color: var(--cyber-text);
            margin-top: 2rem;
            border-top: 1px solid var(--cyber-primary);
        }
        
        footer a {
            color: var(--cyber-accent);
            text-decoration: none;
        }
        
        footer a:hover {
            text-decoration: underline;
            text-shadow: 0 0 5px var(--cyber-accent);
        }
        
        @media (max-width: 768px) {
            .link-list {
                grid-template-columns: 1fr;
            }
            
            main {
                padding: 0.5rem;
            }
            
            header h1 {
                font-size: 1.8rem;
            }
            
            header p {
                font-size: 0.9rem;
            }
            
            #searchInput {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>小历 - 历史研究导航</h1>
        <p>为历史研究者提供优质资源链接</p>
        <input type="text" id="searchInput" placeholder="搜索资源...">
    </header>
    
    <main></main>
    
    <footer>
        <p>&copy; 2025 小历</p>
    </footer>
    
    <script>

        const categories = [

                ]

                    { name: "山东省图书馆", url: "http://www.sdlib.com/?ref=https://szsyw.cn" },

                ]
            },

                links: [

                    { name: "兩千年中西曆轉換", url: "https://sinocal.sinica.edu.tw/" },

                    { name: "白云深处", url: "http://www.homeinmists.com/indexComputing.htm" },
                    { name: "知识图谱", url: "https://cnkgraph.com/Calendar" },

                ]
            },
            {
                title: "有用的导航网站",
                links: [
                    { name: "效率集", url: "https://www.xiaolvji.com/u/ljyandlwl" },
                    { name: "烟海", url: "http://www.yanhainav.cn/" },

                    { name: "喜欢书签", url: "https://www.likebookmark.com/" },
                    { name: "古籍觅宝", url: "https://guji99.com/" }
                ]
            },
            {
                title: "清史专题",
                links: [
                    { name: "档案馆馆藏检索系统", url: "https://archivesonline.mh.sinica.edu.tw/" },
                    { name: "清代档案检索系统", url: "https://qingarchives.npm.edu.tw/" },
                    { name: "中央研究院近代史研究所", url: "https://www.mh.sinica.edu.tw/Index.aspx" },
                    { name: "中华古籍智慧化服务平台", url: "https://guji.nlc.cn/" },
                    { name: "中国第一历史档案馆", url: "https://fhac.com.cn/index.html" },
                    { name: "中国历史研究院", url: "http://hrczh.cass.cn/bygl/zzjg/" },
                    { name: "抗日战争平台", url: "https://www.modernhistory.org.cn/#/" },
                    { name: "明清档案工作室", url: "https://newarchive.ihp.sinica.edu.tw/" },
                    { name: "国家哲学社会科学中心", url: "https://www.ncpssd.cn/" },
                    { name: "清季职官表查询", url: "http://ssop.digital.ntu.edu.tw/index.php" },
                    { name: "晚清民国文献平台", url: "https://lateqr.ancientbooks.cn/docWenxian/" }
                ]
            },
            {
                title: "轻松娱乐",
                links: [
                    { name: "小霸王", url: "http://ending.fun/" }
                ]
            },
            {
                title: "网盘资源",
                links: [
                    { name: "懒盘资源", url: "https://www.lzpanx.com/" },
                    { name: "Dac导航", url: "https://dacdh.top/" },
                    { name: "盘搜pro", url: "https://panso.pro/" },
                    { name: "友沃可云盘", url: "https://pan.uvooc.com/" }
                ]
            }
        ];
        // 防抖函数
        function debounce(func, wait) {
            let timeout;
            return function (...args) {
                clearTimeout(timeout);
                timeout = setTimeout(() => func.apply(this, args), wait);
            };
        }
        
        // 立即生成分类
        generateCategories(categories);

        // 生成分类HTML
        function generateCategories(data) {
            const mainElement = document.querySelector('main');
            mainElement.innerHTML = ''; // 清空现有内容以备搜索
            data.forEach(category => {
                const section = document.createElement('section');
                section.className = 'category';
                const heading = document.createElement('h2');
                heading.textContent = category.title;
                const list = document.createElement('ul');
                list.className = 'link-list';
                category.links.forEach(link => {
                    const listItem = document.createElement('li');
                    const anchor = document.createElement('a');
                    anchor.href = link.url;
                    anchor.textContent = link.name;
                    anchor.target = '_blank';
                    anchor.setAttribute('rel', 'noopener noreferrer');
                    listItem.appendChild(anchor);
                    list.appendChild(listItem);
                });
                section.appendChild(heading);
                section.appendChild(list);
                mainElement.appendChild(section);
            });
        }
        
        // 搜索功能
        function searchLinks() {
            const input = document.getElementById('searchInput');
            const filter = input.value.toLowerCase();
            const allCategories = document.querySelectorAll('.category');

            allCategories.forEach(category => {
                const links = category.querySelectorAll('.link-list li');
                let hasVisibleLink = false;

                links.forEach(li => {
                    const linkName = li.querySelector('a').textContent.toLowerCase();
                    if (linkName.includes(filter)) {
                        li.style.display = 'block';
                        hasVisibleLink = true;
                    } else {
                        li.style.display = 'none';
                    }
                });

                // 如果分类下有可见链接，则显示分类，否则隐藏
                if (hasVisibleLink) {
                    category.style.display = 'block';
                } else {
                    category.style.display = 'none';
                }
            });
        }
        
        // 添加防抖的搜索事件监听
        document.getElementById('searchInput').addEventListener('input', debounce(searchLinks, 300));

    </script>
</body>
</html>
