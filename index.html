<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>小历 · 历史研究导航</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

<style>

:root{
--primary:#4fc3b1;
--accent:#ffd27d;
--text:#1f2d2b;
}

*{
box-sizing:border-box;
transition:.25s ease;
}

body{
margin:0;
font-family:Inter,system-ui;
background:
radial-gradient(circle at 20% 20%, #e9fff7 0%, transparent 40%),
radial-gradient(circle at 80% 10%, #fff3dd 0%, transparent 45%),
radial-gradient(circle at 50% 90%, #e6f2ff 0%, transparent 40%),
#f9fbfa;
color:var(--text);
min-height:100vh;
}

header{
text-align:center;
padding:80px 24px 40px;
}

header h1{
margin:0;
font-size:48px;
font-weight:600;
}

header p{
margin:12px 0 32px;
color:#666;
}

#searchInput{
width:90%;
max-width:480px;
padding:14px 24px;
border-radius:999px;
border:1px solid #ddd;
font-size:16px;
outline:none;
}

#searchInput:focus{
border-color:var(--primary);
box-shadow:0 0 0 4px rgba(79,195,177,.25);
}

main{
max-width:1100px;
margin:auto;
padding:40px 24px 80px;
}

.category{
margin-bottom:72px;
}

.category h2{
font-size:28px;
margin-bottom:24px;
}

.link-list{
list-style:none;
padding:0;
display:grid;
grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
gap:20px;
}

.link-list a{
display:block;
background:rgba(255,255,255,.85);
backdrop-filter:blur(10px);
padding:18px 22px;
border-radius:20px;
text-decoration:none;
color:var(--text);
box-shadow:0 10px 30px rgba(0,0,0,.06);
}

.link-list a:hover{
transform:translateY(-6px);
box-shadow:0 18px 50px rgba(0,0,0,.1);
}

footer{
text-align:center;
padding:60px 24px;
color:#888;
}

.hidden{display:none;}

@media(max-width:768px){
header h1{font-size:36px;}
}

</style>
</head>

<body>

<header>
<h1>小历</h1>
<p>历史研究者的清爽导航</p>
<input id="searchInput" placeholder="搜索资源...">
</header>

<main></main>

<footer>
© 2026 小历 · Summer Edition
</footer>

<script>

const categories = [
{title:"史学前沿",links:[
{name:"全国哲学社会科学工作办公室",url:"http://www.nopss.gov.cn/GB/index.html"},
{name:"中国社会科学院哲学研究所",url:"http://philosophy.cass.cn/tushudangan/zxxkfw/202305/t20230510_5637193.html"}
]},
{title:"论文投稿",links:[
{name:"万维书刊网",url:"https://www.eshukan.com"},
{name:"集刊全文数据库",url:"https://www.jikan.com.cn/"},
{name:"中国近现代史期刊",url:"https://www.xueshuwenhai.com/zzList/sflzgjxds"}
]},
{title:"电子图书馆",links:[
{name:"国家图书馆",url:"https://www.nlc.cn"},
{name:"上海图书馆",url:"https://www.library.sh.cn/"},
{name:"湖北省图书馆",url:"https://www.library.hb.cn/"},
{name:"日本国立公文书馆",url:"https://www.digital.archives.go.jp/"}
]},
{title:"古籍与电子书",links:[
{name:"识典古籍",url:"https://www.shidianguji.com"},
{name:"书格",url:"https://www.shuge.org/"},
{name:"安娜的档案",url:"https://zh.annas-archive.org/"},
{name:"ZLibrary",url:"https://z-library.sk/"}
]},
{title:"工具箱",links:[
{name:"籍合网",url:"https://ancientbooks.cn/"},
{name:"中国历代人物传记",url:"https://db1.ihp.sinica.edu.tw/cbdbc"},
{name:"两千年历法转换",url:"https://sinocal.sinica.edu.tw/"}
]}
];

function generateCategories(data){
const main=document.querySelector("main");
data.forEach(c=>{
const s=document.createElement("section");
s.className="category";
s.innerHTML=`<h2>${c.title}</h2>`;
const ul=document.createElement("ul");
ul.className="link-list";
c.links.forEach(l=>{
ul.innerHTML+=`<li><a target="_blank" href="${l.url}">${l.name}</a></li>`;
});
s.appendChild(ul);
main.appendChild(s);
});
}

function debounce(fn,t){
let timer;
return(...a)=>{
clearTimeout(timer);
timer=setTimeout(()=>fn(...a),t);
}
}

function search(){
const k=searchInput.value.toLowerCase();
document.querySelectorAll(".category").forEach(cat=>{
let show=false;
cat.querySelectorAll("li").forEach(li=>{
const hit=li.innerText.toLowerCase().includes(k);
li.classList.toggle("hidden",!hit);
if(hit)show=true;
});
cat.classList.toggle("hidden",!show);
});
}

generateCategories(categories);
searchInput.addEventListener("input",debounce(search,200));

</script>

</body>
</html>
