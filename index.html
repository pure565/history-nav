function generateCategories(data){
const main=document.querySelector("main");
data.forEach(c=>{
const s=document.createElement("section");
s.className="category";
s.innerHTML=`<h2>${c.title}</h2>`;
const ul=document.createElement("ul");
ul.className="link-list";
c.links.forEach(l=>{
ul.innerHTML+=`<li><a target="_blank" href="${l.url}">${l.name}</a></li>`;
});
s.appendChild(ul);
main.appendChild(s);
});
}

function debounce(fn,t){
let timer;
return(...a)=>{
clearTimeout(timer);
timer=setTimeout(()=>fn(...a),t);
}
}

function search(){
const k=searchInput.value.toLowerCase();
document.querySelectorAll(".category").forEach(cat=>{
let show=false;
cat.querySelectorAll("li").forEach(li=>{
const hit=li.innerText.toLowerCase().includes(k);
li.classList.toggle("hidden",!hit);
if(hit)show=true;
});
cat.classList.toggle("hidden",!show);
});
}

generateCategories(categories);
searchInput.addEventListener("input",debounce(search,200));
